<h1>Projects</h1>

<nav>
    <div class="projeto" *ngFor="let project of _projects">
        <img [src]="project.imageUrl">
        <div>
            <h2>{{ project.title }}</h2>
            <p>{{ project.description }}</p>
            <a [href]="project.link" target="_blank">Ver Projeto</a>
        </div>
    </div>
</nav>
