<h1>Projetos</h1>

<nav>
    <div class="projeto" *ngFor="let project of _projects">
        <img [src]="project.imageUrl">
        <div>
            <h2>{{ project.title }}</h2>
            <p>{{ project.description }}</p>
            <div class="links">
                <a [href]="project.link" target="_blank">{{ project.app }}</a>
                <a [href]="project.repo" *ngIf="project.repo" target="_blank">Reposit√≥rio</a>
            </div>
        </div>
    </div>
</nav>
